<!DOCTYPE html>
<html>
<head>
  <title>ry's blog</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/css/bootstrap.min.css">
  <style>
    /* 自定义样式 */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    main {
      margin: 20px;
    }

    .card {
      margin-bottom: 20px;
      border: none;
      transition: box-shadow 0.3s;
    }

    .card:hover {
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .card-body {
      color: #666;
    }

    .card-title {
      color: #333;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <h1 class="navbar-brand">my blog</h1>
  </nav>

  <main>
    <div class="card">
      <div class="card-body">
        <h2 class="card-title">my fist blog</h2>
        <p class="card-text">这是我的第一篇blog，提前祝大家新年快乐吧！</p>
        <p class="card-text">发布日期：2024-02-02</p>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <h2 class="card-title"></h2>
        <p class="card-text"></p>
        <p class="card-text"></p>
      </div>
    </div>

    <!-- 添加更多文章 -->
  </main>

  <footer>
    <p>© 2024 blog. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
