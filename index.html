  <footer>  
    <style>
      #clock {
        font-family: "Arial", sans-serif;
        font-size: 48px;
        font-weight: bold;
        text-align: center;
        margin-top: 50px;
      }
      .flip {
        animation: flip 1s linear forwards;
      }
      #year,
      #month,
      #day,
      #time {
        display: inline-block;
        margin: 10px 20px;
        color: red; /* 更改字体颜色为红色 */
      }
      @keyframes flip {
        0% {
          transform: rotateX(0) translateY(0);
          opacity: 1;
        }
        50% {
          transform: rotateX(90deg) translateY(30px);
          opacity: 0;
        }
        51% {
          transform: rotateX(-90deg) translateY(-30px);
          opacity: 0;
        }
        100% {
          transform: rotateX(0) translateY(0);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div id="clock">
      <span id="year" class="flip"></span>
      <span id="month" class="flip"></span>
      <span id="day" class="flip"></span>
      <span id="time" class="flip"></span>
    </div>
  
    <script>
      function updateClock() {
        var now = new Date();
        var year = now.getFullYear();
        var month = now.getMonth() + 1;
        var day = now.getDate();
        var time = now.toLocaleTimeString([], { hour12: false });
        document.getElementById('year').innerHTML = year + '年';
        document.getElementById('month').innerHTML = month + '月';
        document.getElementById('day').innerHTML = day + '日';
        document.getElementById('time').innerHTML = time;
      }
  
      function initClock() {
        updateClock();
        setInterval(updateClock, 1000);
      }
  
      window.addEventListener('DOMContentLoaded', initClock);
    </script>
    
  </footer>
</body>
